<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>USERS</h1>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td >
            <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
        </td>

        <td>
            <a th:href="@{/{id}/edit(id=${user.getId()})}">edit</a>
        </td>
    </tr>
</table>
<br/>
<a href="/newUser">Create new user</a>
</body>
</html>
